<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nguyen Hoang Hop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Nguyen Hoang Hop" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Quản Lý Tuyền Sinh
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <label for="diem-chuan">Điểm chuẩn:</label>
                    <input type="text" class="form-control" id="diem-chuan" />
                  </div>
                  <div class="col-md-4">
                    <label for="khu-vuc">Khu vực:</label>
                    <select class="form-control" id="khu-vuc">
                      <option value="0">Tôi không thuộc khu vực ưu tiên</option>
                      <option value="2">Khu vực A</option>
                      <option value="1">Khu vực B</option>
                      <option value="0.5">Khu vực C</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="doi-tuong">Đối tượng:</label>
                    <select class="form-control" id="doi-tuong">
                      <option value="0">
                        Tôi không thuộc đối tượng ưu tiên
                      </option>
                      <option value="2.5">Đối tượng 1</option>
                      <option value="1.5">Đối tượng 2</option>
                      <option value="1">Đối tượng 3</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="diem-mon-1">Điểm môn thứ nhất:</label>
                    <input
                      type="text"
                      class="form-control"
                      value="0"
                      id="diem-mon-1"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="diem-mon-2">Điểm môn thứ hai:</label>
                    <input
                      type="text"
                      class="form-control"
                      value="0"
                      id="diem-mon-2"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="diem-mon-3">Điểm môn thứ ba:</label>
                    <input
                      type="text"
                      class="form-control"
                      value="0"
                      id="diem-mon-3"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mt-2">
                    <button
                      class="btn btn-primary w-100"
                      onclick="tinhKetQua()"
                    >
                      Tính Kết Quả
                    </button>
                  </div>
                  <div class="col-md-12 mt-2">
                    <div class="alert alert-info" role="alert" id="ket-qua">
                      Kết Quả:
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Tính Tiền Điện
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <label for="ho-ten">Họ và Tên:</label>
                    <input
                      type="text"
                      value="Nguyen Hoang Hop"
                      class="form-control"
                      id="ho-ten"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="so-kw">Số kW:</label>
                    <input
                      type="number"
                      class="form-control"
                      value="0"
                      id="so-kw"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <button class="btn btn-primary" onclick="tinhTienDien()">
                      Tính Tiền Điện
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <div class="alert alert-success" id="tongtiendien">
                      Kết Quả:
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Thuế thu nhập cá nhân
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <label for="ho-ten">Họ và Tên:</label>
                    <input
                      value="Nguyen Hoang Hop"
                      type="text"
                      class="form-control"
                      id="nguoi-dong-thue"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="thu-nhap-nam">Thu Nhập Hàng Năm (VND):</label>
                    <input
                      value="0"
                      type="number"
                      class="form-control"
                      id="thu-nhap-nam"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="nguoi-phu-thuoc">Số Người Phụ Thuộc:</label>
                    <input
                      value="0"
                      type="number"
                      class="form-control"
                      id="nguoi-phu-thuoc"
                    />
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-primary" onclick="tinhThue()">
                      Tính Thuế
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <div class="alert alert-success" id="tong-tien-thue"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapse4"
              aria-expanded="false"
              aria-controls="flush-collapse4"
            >
              Tính Tiền Cap
            </button>
          </h2>
          <div
            id="flush-collapse4"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="container">
                <div class="form-group">
                  <label for="maKhachHang">Mã Khách Hàng:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="maKhachHang"
                    placeholder="Nhập mã khách hàng"
                  />
                </div>
                <div class="form-group">
                  <label for="kenhCaoCap">Kênh Cao Cấp:</label>
                  <input
                    value="0"
                    type="text"
                    class="form-control"
                    id="kenhCaoCap"
                    placeholder="Nhập kênh cao cấp"
                  />
                </div>
                <div class="form-group">
                  <label for="loaiKhachHang">Loại Khách Hàng:</label>
                  <select class="form-control" id="loaiKhachHang">
                    <option value="caNhan">Cá Nhân</option>
                    <option value="doanhNghiep">Doanh Nghiệp</option>
                  </select>
                </div>
                <div class="form-group" id="soKetNoiCap" style="display: none">
                  <label for="soKetNoiDoanhNghiep"
                    >Số Kết Nối (Doanh Nghiệp):</label
                  >
                  <input
                    value="0"
                    type="text"
                    class="form-control"
                    id="soKetNoiDoanhNghiep"
                    placeholder="Nhập số kết nối"
                  />
                </div>
                <button onclick="tinhTienCap()" class="btn btn-primary">
                  Gửi
                </button>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <div class="alert alert-success" id="tong-tien-cap"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
